<div *ngIf="menu" class="container">
  <nav class="navbar navbar-light navbar-expand-md sticky-top">

    <a class="navbar-brand" href="#">MLBORS</a>

    <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="navigation-wrapper">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div *ngIf="menuItems" class="collapse navbar-collapse navigation-wrapper" id="navigation-wrapper" [ngbCollapse]="!isCollapsed">
      <ul class="navbar-nav ml-auto">
        <li *ngFor="let navItem of menuItems" class="nav-item">
          <a [routerLink]="['/' + navItem.route]" id="{{navItem.id}}" class="nav-link" target="{{navItem.target}}">{{navItem.title}}</a>
        </li>
      </ul>
    </div>

  </nav>
</div>
