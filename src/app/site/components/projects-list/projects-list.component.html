<p>
  projects-list works!
</p>

<div id="project-category-terms-list-wrapper">
  <ul *ngFor="let term of terms">
    <li><button (click)="filterProjects(term.slug)">{{term.name}}</button></li>
  </ul>
</div>

<div id="projects-list-wrapper">
  <ul *ngFor="let post of (posts | postTerm: selectedTerm)">
    <li><a [routerLink]="['/project', post.slug]">{{post.title}}</a></li>
  </ul>
</div>
